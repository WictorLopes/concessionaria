    <!-- Edição de Concessionária -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <!-- Mensagem de erro ou sucesso -->
        <div
          id="mensagem"
          class="text-center mb-4 alert"
          role="alert"
          style="display: none"
        ></div>
        <div class="col-md-8">
          <div class="card-no-hover p-4">
            <h2 class="text-center mb-4">Editar Concessionária</h2>
            <form id="formEdicaoConcessionaria">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label"
                    >Nome da Concessionária</label
                  >
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input
                    type="text"
                    id="cep"
                    name="cep"
                    class="form-control"
                    placeholder="Digite 8 dígitos"
                    maxlength="8"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="rua" class="form-label">Rua</label>
                  <input
                    type="text"
                    id="rua"
                    name="rua"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="numero" class="form-label">Número</label>
                  <input
                    type="text"
                    id="numero"
                    name="numero"
                    class="form-control"
                    placeholder="Ex.: 123"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input
                    type="text"
                    id="cidade"
                    name="cidade"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <input
                    type="text"
                    id="estado"
                    name="estado"
                    class="form-control"
                    maxlength="2"
                    placeholder="Ex.: SP"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="telefone"
                    placeholder="(XX) XXXXX-XXXX"
                    maxlength="15"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="capacidadeMaxima" class="form-label"
                  >Capacidade Máxima de Veículos</label
                >
                <input
                  type="number"
                  id="capacidadeMaxima"
                  name="capacidadeMaxima"
                  class="form-control"
                  min="1"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">
                  Salvar Alterações
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
