  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Concessionária Web</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../vendas/listar.html">Vendas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../concessionaria/listar.html"
                >Concessionárias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../fabricante/listar.html"
                >Fabricantes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../veiculo/listar.html">Veículos</a>
            </li>
            <div id="listar-usuarios-container" style="display: flex">
              <li class="nav-item">
                <a class="nav-link" href="../usuario/listar.html">Usuários</a>

                  >Relatórios</a
                >
              </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Cadastro de Fabricante -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-no-hover p-4">
            <h2 class="text-center mb-4">Cadastrar Fabricante</h2>
            <div
              id="successMessage"
              class="success-message text-center mb-3"
            ></div>
            <form id="formFabricante">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Fabricante</label>
                <input type="text" class="form-control" id="nome" required />
                <div id="nomeError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="paisOrigem" class="form-label"
                  >País de Origem</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="paisOrigem"
                  required
                />
                <div id="paisOrigemError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="anoFundacao" class="form-label"
                  >Ano de Fundação</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="anoFundacao"
                  min="1800"
                  max="2100"
                  required
                />
                <div id="anoFundacaoError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control" id="website" />
                <div id="websiteError" class="error-message"></div>
              </div>
              <div class="d-flex justify-content-between">
                <a href="listar.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
      <p>© 2025 Concessionária Web. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="fabricante.js"></script>
  </body>
</html>
