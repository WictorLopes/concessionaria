<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária Web - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Concessionária Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Register Form -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-no-hover p-4">
                    <h2 class="text-center mb-4">Registrar</h2>
                    <form id="formRegister">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="senha" required>
                                <button type="button" class="btn btn-outline-secondary" id="toggleSenha">
                                    <span class="bi bi-eye" id="iconeOlho"></span>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <input type="text" class="form-control" value="Vendedor" readonly>
                            <input type="hidden" id="tipo" name="tipo" value="Vendedor">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                        <p class="text-center mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>© 2025 Concessionária Web. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const toggleSenha = document.getElementById("toggleSenha");
        const senhaInput = document.getElementById("senha");
        const iconeOlho = document.getElementById("iconeOlho");

        toggleSenha.addEventListener("click", function () {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                iconeOlho.classList.remove("bi-eye");
                iconeOlho.classList.add("bi-eye-slash");
            } else {
                senhaInput.type = "password";
                iconeOlho.classList.remove("bi-eye-slash");
                iconeOlho.classList.add("bi-eye");
            }
        });

        // Função para formatar telefone
        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            if (telefone.length <= 10) {
                return telefone.replace(/(\d{2})(\d{0,4})(\d{0,4})/, '($1) $2-$3').trim();
            } else {
                return telefone.replace(/(\d{2})(\d{0,5})(\d{0,4})/, '($1) $2-$3').trim();
            }
        }

        // Aplicar formatação ao telefone em tempo real
        const telefoneInput = document.getElementById("telefone");
        telefoneInput.addEventListener("input", function () {
            this.value = formatarTelefone(this.value);
        });
    </script>
</body>
</html>
