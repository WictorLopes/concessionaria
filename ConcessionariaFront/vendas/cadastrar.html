    <!-- Cadastro de Venda -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-no-hover p-4">
            <h2 class="text-center mb-4">Cadastrar Venda</h2>
            <div
              id="geralError"
              style="display: none; color: red"
              class="mb-3"
            ></div>
            <form id="formCadastroVenda">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="concessionaria" class="form-label"
                    >Concessionária</label
                  >
                  <select class="form-select" id="concessionaria" required>
                    <option value="">Selecione uma concessionária</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="fabricante" class="form-label">Fabricante</label>
                  <select class="form-select" id="fabricante" required>
                    <option value="">Selecione um fabricante</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="veiculo" class="form-label">Veículo</label>
                  <select class="form-select" id="veiculo" required disabled>
                    <option value="">Selecione um veículo</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nomeCliente" class="form-label"
                    >Nome do Cliente</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomeCliente"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpf"
                    placeholder="000.000.000-00"
                    required
                  />
                  <div id="cpfError" style="display: none; color: red"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="telefone"
                    placeholder="(00) 00000-0000"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dataVenda" class="form-label"
                    >Data da Venda</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dataVenda"
                    required
                  />
                  <div
                    id="dataVendaError"
                    style="display: none; color: red"
                  ></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="precoVenda" class="form-label"
                    >Preço de Venda</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="precoVenda"
                    required
                  />
                  <div
                    id="precoVendaError"
                    style="display: none; color: red"
                  ></div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <a href="listar.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-success">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
